  <div>

  <h1>Бренды</h1>


  <!-- Добавить Бренд -->
  <input type="submit" id="add" value="Добавить бренд" onclick="addVisibilityFun('addForm')"/>
  <script>
    "use strict"
    function addVisibilityFun(id) {
      let elem = document.getElementById(id);
      let state = elem.style.display;
      if (state === "") {
        elem.style.display = "none";
        addForm.reset();
        addForm.dataset.action = '';
      
      } else {
        elem.style.display = "";
        addForm.reset();
        addForm.dataset.action = 'added';
      }
    }   
  </script>

  <form id="addForm" data-action="" style="display: none;">
    <input type="text" name="title" />
    <input type="submit" value="send" />
  </form>
  <script>
    "use strict"
    addForm.addEventListener('submit', event => {
      event.preventDefault();

      const options = {
        body: new FormData(event.target),
      };
      let url;

      if (event.target.dataset.action === 'added') {
        options.method = 'POST';
        url = '/api/brands';

        event.target.querySelector('input[type=submit]').disabled = true;
        fetch(url, options)
          .then(async response => {
            if (response.ok) {
              const brand = await response.json();
              addBrand(brand)
            }
            else if (response.status === 400) {
              const res = await response.json();
              console.log(res);
            }
            else {
              throw new Error(`query status ${response.status}`)
            }
          })
          .catch(error => console.log(error))
          .finally(_ => {
            event.target.querySelector('input[type=submit]').disabled = false;
            event.target.hidden = true;
          })
        return;
      }

      if (event.target.dataset.action === 'updated') {
        options.method = 'PATCH';
        url = '/api/brands';
        return;
      }
    })
  </script>
